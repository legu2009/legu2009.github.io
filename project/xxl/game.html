<script>
    $(function () {
        var gemWidth = Math.floor(($(document).width() / 6));
        $('.game_main').css('background-size', gemWidth + 'px' + ' ' + gemWidth + 'px');
        var game = new ttaxc({
            gemWidth: gemWidth,
            container: '#gameContainer',
//            timeContainer: '#timer',
            minEliminate: 3,
            scoreBase: 50,
            rows: 6,
            columns: 6,
            stage: [
                {
                    time: 15,
                    gem: [
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/1.png',
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/2.png',
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/3.png',
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/4.png',
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/5.png',
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/6.png',
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/7.png',
                        'http://vscdn.b0.upaiyun.com/html_page/DQ/dq_game/img/8.png',
                    ],
                    score: 10000,
                },
            ],
            onEliminateStop: function () {
                $('#addScore').fadeOut();
                $('#combos').fadeOut();
            },
            onGameOver: function (stage, needScore, currentScore) {
                alert('时间到！进入抽奖！');
				//location.href =  '/dq/xxl/game_over';
                //$('#gameOver div[name=stage]').html('第 ' + stage + ' 关');
                //$('#gameOver div[name=stageScore]').html('目标得分: ' + needScore + ' 分');
                //$('#gameOver div[name=score]').html('最终得分: ' + currentScore + ' 分');
            },
            onGameClear: function (score) {
                $('#gameClear').show();
                $('#gameClear div[name=score]').html(score + ' 分');
            },
            onTimer: function (second_current, second_stage){
                var n = parseInt(second_current) + 1;
                $('.time_'+n).hide();
                $('.time_'+second_current).show();
                //console.log(second_current + ' - ' + second_stage);
            },
        });

        $(".ok").on('click', function () {
            game.play();
            $(".explain").hide();
        })

        setInterval(function () {
            if ($('.cup1').css('display') != 'none') {
                $('.cup1').hide();
                $('.cup2').show();
            } else {
                $('.cup1').show();
                $('.cup2').hide();
            }
        }, 300);
    });
</script>

<script>
    $(function () {

        var loaded = 0;
        if ($('body img').length === 0 || navigator.userAgent.indexOf('MSIE 9') != -1) {
            $('.loading').fadeOut();
            $('.container').fadeIn();
        } else {
            $('body img').imagesLoaded().progress(function (instance, image) {
                loaded++;
                var loaded_num = parseInt(loaded / instance.images.length * 100);
                if (loaded == instance.images.length) {
                    $('.loading').fadeOut();
                    $('.container').fadeIn();
                }
            });
        }
    });
</script>
