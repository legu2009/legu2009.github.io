<!DOCTYPE html>
<html>
    <head lang="en">
        <title>蜗牛数据魔方</title>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/common.css">
        <script src="js/lib/require/require.js" data-main="js/pages/statistic/site/detail.js"></script>
    </head>
    <body>
        <div class="top-bar">
        	<div class="logo">
        		<a href="#/" title="">蜗牛数据魔方</a>
        		<div class="menu-options"><span class="menu-action"><i></i></span></div>
        	</div>
        	<div class="quick-links" id="quickLinks">
        		<quick-links v-ref:links :menus1="menus1" :menus2="menus2" ></quick-links>
        	</div>
        </div>
        <header class="side-header light-skin opened-menu">
        	<div class="admin-details">
        		<span><i class="fa fa-user"></i></span>
        		<h3></h3>
        		<h5 class="admin-status online">Online</h5><!--offline-->
        	</div>
        	<div class="menu-scroll">
        		<div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 400px;">
        			<div class="side-menus" style="overflow: hidden; width: auto; height: 400px;">
        				<nav id="leftNav">
        					<ul>
        						<left-nav v-for="key in menuMap['root'].children" 
        							:model="menuMap[key]" :menu-map="menuMap" 
        							:active-menus="activeMenus"
        							:deep='1'></left-nav>
        					</ul>
        				</nav>
        			</div>
        		</div>
        	</div>
        </header>
        <div class="main-content">
            <div id="progressBar" class="ng-scope" style="opacity: 0; width: 100%;">
                <div class="loader"></div>
            </div>
            <div class="breadcrumbs">
                <ul>
                    <li><a href="javascript:;" title="">统计分析</a></li>
                    <li><a href="javascript:;" title="">域名数据统计</a></li>
					<li><a href="javascript:;" title="">站点数据详情</a></li>
                </ul>
            </div>
            <div id="domainData">
                <div class="panel-content">
                    <div class="user-data widget">
                        <div class="charts-ot" id="main" style="height: 800px;"></div>
						<div id="nodataBox">没有满足查询条件的数据</div>
						<div class="sk-wave" id="loadingBox">
							<div class="sk-rect sk-rect1"></div>
							<div class="sk-rect sk-rect2"></div>
							<div class="sk-rect sk-rect3"></div>
							<div class="sk-rect sk-rect4"></div>
							<div class="sk-rect sk-rect5"></div>
						</div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        	<div class="container">
        		<p>© 2016蜗牛 苏州蜗牛数字科技股份有限公司 互联网中心 <i class="fa fa-heart"></i></p>
        	</div>
        </footer>
    </body>
</html>
